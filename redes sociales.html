<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Síguenos en Redes Sociales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            background: linear-gradient(135deg, #0078d4, #4caf50);
            color: white;
            width: 100%;
            padding: 20px 10px;
        }

        header h1 {
            font-size: 2rem;
            margin: 0;
        }

        .container {
            text-align: center;
            padding: 20px;
        }

        .container h2 {
            font-size: 1.8rem;
            color: #fffefe;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 20px;
        }

        .social-buttons a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            background: #fff;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-buttons a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.2);
        }

        .social-buttons img {
            width: 40px;
            height: 40px;
        }

        footer {
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .social-buttons a {
                width: 50px;
                height: 50px;
            }

            .social-buttons img {
                width: 30px;
                height: 30px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>¡Síguenos en nuestras Redes Sociales!</h1>
    </header>
    <div class="container">
        <h2>Conéctate con nosotros para más actualizaciones y contenido exclusivo:</h2>
        <div class="social-buttons">
            <a href="http://www.tiktok.com/@afk_server" target="_blank" title="tiktok">
                <img src="https://cdn.icon-icons.com/icons2/2428/PNG/512/tik_tok_black_logo_icon_147071.png" alt="logo">
            </a>
            <a href="https://www.instagram.com/servidor_afk/profilecard/?igsh=d2c0ZTJpdWlhc2Ex" target="_blank" title="Instagram">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
            </a>
            <a href="https://discord.gg/vuWz3JnxGr" target="_blank" title="discord">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.pngwing.com%2Fes%2Fsearch%3Fq%3Ddiscord&psig=AOvVaw1A4f21dxjnuXduMqSRAZLi&ust=1732138173955000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCLCrvN6r6YkDFQAAAAAdAAAAABAg" alt="discord">
            </a>
        </div>
    </div>
</body>
</html>

</html>
